<html lang="en">
<head>
	<meta charser="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>gay</title>
	<style>
		body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(45deg, #c6e4ee 0%, #c6e4ee 40%, #fed1ae 60%, #faa0b9 70%, #cb7dcb 80%, #757ecb 100%);
    background-size: 300% 300%;
    animation: gradientAnimation 12s ease infinite;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

a {
    text-decoration: none;
    font-family: 'Inter', sans-serif;
    font-size: 24px;
    margin-bottom: 20px;
    color: #4A4A4A;
    font-weight: 600;
}

ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 15px;
}

ul li {
    text-align: center;
    font-family: 'Inter', sans-serif;
    font-size: 18px;
    color: #4A4A4A;
    width: 100%;
}

ul li a {
    text-decoration: none;
    color: #333;
    transition: color 0.3s;
}

ul li a:hover {
    color: #757ecb;
}


@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

container {
    padding: 20px;
    width: 50%;
    max-width: 400px;
    text-align: center;
    color: #4A4A4A;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 30px;
    color: #4A4A4A;
    text-align: center;
}

fieldset {
    border: none;
    margin: 0;
    padding: 0;
}

legend {
    font-size: 20px;
    color: #555;
    margin-bottom: 10px;
}

.choice {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 10px;
    width: 100%;
    font-family: 'Inter', sans-serif;
    font-size: 15px;
    color: #4A4A4A;
}

input[type="radio"] {
    margin-right: 10px;
}

label {
    font-size: 16px;
    color: #555;
    cursor: pointer;
}

form {
    text-align: left;
}

vote-button {
    display: block;
    margin: 30px auto 0;
    background: #ffffff;
    color: #333;
    border: none;
    border-radius: 10px;
    padding: 10px 30px;
    font-size: 16px;
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    color: #4A4A4A;
    cursor: pointer;
    text-transform: uppercase;
    transition: transform 0.3s, box-shadow 0.3s;
}

input[type="submit"] {
    display: block;
    margin: 30px auto 0;
    background: #ffffff;
    color: #333;
    border: none;
    border-radius: 10px;
    padding: 10px 30px;
    font-size: 16px;
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    color: #4A4A4A;
    cursor: pointer;
    text-transform: uppercase;
    transition: transform 0.3s, box-shadow 0.3s;
}

input[type="submit"]:hover {
    transform: scale(1.01);
    color: #757ecb;
    transition: color 0.3s;
}

.error {
    color: #ff0000;
    font-weight: bold;
    margin-bottom: 10px;
}

.choices-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
}

.button-link {
    display: inline-block;
    background: #ffffff;
    color: #333;
    border: none;
    border-radius: 10px;
    padding: 10px 30px;
    font-size: 16px;
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    text-transform: uppercase;
    text-decoration: none;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    margin-top: 30px;
}

.center-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 10vh;
}

.button-link:hover {
    transform: scale(1.01);
    color: #757ecb;
    transition: color 0.3s;
}

.button-link:active {
    transform: scale(0.96);
}

.custom-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

.choice-item {
    font-size: 18px;
    color: #4A4A4A;
    text-align: center;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 10px;
}
	</style>
</head>

			<a>DESIGN:)</a>
		</li>
	</ul>
</body>
</html>
